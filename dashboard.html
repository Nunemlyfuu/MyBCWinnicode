<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Akhir</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <div class="wrapper">
        <div class="left">
          <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <a href="dashboard.html" class="logo">
            <img src="image/Warkop 10DR.png" alt="Logo">
          </a>
        </div>
        <div class="right">
          <img src="image/profil.jpg" alt="Profile Picture" class="pp_header">
        </div>
      </div>
    </nav>
  </header>
  <div class="dropdown-container" id="dropdown-container">
    <ul class="menu-list" id="menu-list">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li>
        <a class="has-submenu">Attendance</a>
        <ul class="submenu-list">
          <li><a href="mark attendance.html">Mark Attendance</a></li>
          <li><a href="history attendance.html">History Attendance</a></li>
        </ul>
      </li>
      <li>
        <a class="has-submenu">Settings</a>
        <ul class="submenu-list">
          <li><a href="profile.html">Profile</a></li>
          <li><a href="password.html">Password</a></li>
        </ul>
      </li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>
  <main>
    <div class="fsi">
       <img src="image/test.png" alt="Profile">
    </div>
  </main>
  <footer>
    <h3>Copyright reserved to Najwan Firdaus only</h3>
  </footer>

  <script>
    document.getElementById('hamburger').addEventListener('click', function() {
      document.getElementById('dropdown-container').classList.toggle('show');
    });

    // Add event listener for submenu toggle
    document.querySelectorAll('.has-submenu').forEach(function(item) {
      item.addEventListener('click', function(event) {
        event.preventDefault();
        item.nextElementSibling.classList.toggle('show');
      });
    });

    function myFunction() {
      var x = document.getElementById("menu-list");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
</body>

</html>

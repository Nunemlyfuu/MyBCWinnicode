<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .bg {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080;
        }
        .card {
            border-radius: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-control-lg {
            font-size: 1.25rem;
            margin-bottom: 8px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 50px;
            border-radius: 1rem;
            background-color: #d9d9d9;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .Logt {
            text-align: center;
            background-color: #d9d9d9;
            font-size: 35px;
            font-weight: 300;
        }
        .form-outline {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-control {
            background-color: #d9d9d9;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            padding: 0.5rem 0;
            width: 100%;
            font-size: 1.25rem;
            padding-right: 20px; /* Add padding to the right to make space for the icon */
        }
        .form-control:focus {
            border-bottom: 2px solid #000000;
            outline: none;
            box-shadow: none;
        }
        .form-outline i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000;
        }
        .Logb {
            display: block;
            width: 50%;
            padding: 10px;
            font-size: 20px;
            margin: 10px auto;
            background-color: #6d6c6c;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .Logb:hover {
            background-color: #6d6c6c;
        }
    </style>
</head>
<body>
    <section class="bg">
        <div class="container py-5 h-100">
            <div class="card shadow-2-strong">
                <div class="card-body p-5 text-center">
                    <div class="box">
                        <h1><div class="Logt">LOGIN</div></h1><br>
                        <div class="form-outline mb-4">
                            <input type="email" id="Email" class="form-control form-control-lg" placeholder="E-mail or Username" autofocus />
                            <i class="fas fa-eye" id="toggleEmail"></i>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="Password" class="form-control form-control-lg" placeholder="Password"/>
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </div>
                        <button class="Logb" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#Password');

        togglePassword.addEventListener('click', function (e) {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Toggle email visibility (if necessary)
        const toggleEmail = document.querySelector('#toggleEmail');
        const email = document.querySelector('#Email');

        toggleEmail.addEventListener('click', function (e) {
            // You can add any specific functionality for the email field here
        });
    </script>
</body>
</html>
